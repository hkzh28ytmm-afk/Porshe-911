<body>

<div id="ui">
  <h1 id="q">Ù‡Ù„ Ø£Ù†Øª Ø¹Ø§Ø´Ù‚Ø© Ø¨ÙˆØ±Ø´ØŸ</h1>
  <button class="yes" id="yes">Ù†Ø¹Ù…</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const ui = document.getElementById("ui");

function moveNo(){
  noBtn.style.left = Math.random()*200 - 100 + "px";
  noBtn.style.top  = Math.random()*200 - 100 + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.onclick = () => {
  ui.style.display = "none";
  start3D();
};

function start3D(){
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0, 1.5, 4);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const light1 = new THREE.DirectionalLight(0xff0000, 1);
  light1.position.set(5,5,5);
  scene.add(light1);

  const light2 = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(light2);

  // Ø³ÙŠØ§Ø±Ø© Ù…Ø¤Ù‚ØªØ© (Ù…Ø¬Ø³Ù…)
  const car = new THREE.Mesh(
    new THREE.BoxGeometry(2,0.6,1),
    new THREE.MeshStandardMaterial({color: 0xff0000})
  );
  scene.add(car);

  function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
}
</script>
